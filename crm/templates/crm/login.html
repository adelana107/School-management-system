{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login | CRM System</title>

    <!-- Bootstrap & Google Fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'crm/css/login.css' %}">

</head>
<body>

    <!-- Dark Mode Toggle Button -->
    <button class="dark-mode-toggle" onclick="toggleDarkMode()" title="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Login Form Container -->
    <div class="login-container">
        <div class="text-center mb-4">
            <img src="{% static 'images/logo.png' %}" alt="Company Logo" class="login-logo">
        </div>

        <h3 class="login-title">
            <i class="fas fa-lock"></i> Admin Portal
        </h3>

        {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} text-center p-2 d-flex align-items-center">
            <i class="fas fa-exclamation-circle me-2"></i>
            {{ message }}
        </div>
    {% endfor %}
{% endif %}


        <!-- Login Form -->
        <form method="post">
            {% csrf_token %}
        
            <div class="mb-3 text-start">
                <label class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="text" name="email" class="form-control" required placeholder="Enter email">
                </div>
            </div>
        
            <div class="mb-3 text-start">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                    <input type="password" name="password" class="form-control" id="password" required placeholder="Enter Password">
                    <span class="input-group-text cursor-pointer" onclick="togglePasswordVisibility()">
                        <i id="password-icon" class="fas fa-eye-slash"></i>
                    </span>
                </div>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
        
            <button type="submit" class="btn btn-primary w-100 mt-3">
                <i class="fas fa-sign-in-alt me-2"></i> Login
            </button>
        </form>

    </div>
    <script src="{% static 'crm/js/login.js' %}"></script>



    <!-- Footer -->
    <div class="footer text-center mt-4">
        Â© 2025 CRM System | v2.1.0 | <a href="#" class="text-decoration-none">Privacy Policy</a>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
