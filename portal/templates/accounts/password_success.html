{% load static %}
{% block content %}
<div class="password-success-container">
    <div class="password-success-card">
        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        </div>
        <h2>Password Changed Successfully!</h2>
        <p class="success-message">Your account is now secured with your new password. You can continue using the portal with your updated credentials.</p>
        
        <div class="success-actions">
            <a href="{% url 'portal' %}" class="success-btn">
                <i class="fas fa-arrow-right"></i> Continue to Portal
            </a>
        </div>
        
        <div class="success-security-tip">
            <i class="fas fa-shield-alt"></i>
            <span>Remember to never share your password with anyone</span>
        </div>
    </div>
</div>

<style>
    /* Light Blue Success Theme */
    :root {
        --success-primary: #4da6ff;
        --success-secondary: #80bfff;
        --success-light: #e6f2ff;
        --success-lighter: #f5faff;
        --success-dark: #0073e6;
        --success-green: #48bb78;
        --text-color: #2d3748;
        --text-light: #4a5568;
    }
    
    .password-success-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
        background-color: var(--success-lighter);
        font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    .password-success-card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(77, 166, 255, 0.15);
        padding: 3rem 2.5rem;
        max-width: 500px;
        width: 100%;
        text-align: center;
        transition: transform 0.3s ease;
    }
    
    .password-success-card:hover {
        transform: translateY(-5px);
    }
    
    .success-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(72, 187, 120, 0.1);
        border-radius: 50%;
    }
    
    .success-icon svg {
        width: 40px;
        height: 40px;
        color: var(--success-green);
        stroke-width: 2.5;
    }
    
    h2 {
        color: var(--text-color);
        font-size: 1.8rem;
        margin-bottom: 1rem;
        font-weight: 700;
    }
    
    .success-message {
        color: var(--text-light);
        font-size: 1.05rem;
        line-height: 1.6;
        margin-bottom: 2rem;
    }
    
    .success-actions {
        margin-top: 2rem;
    }
    
    .success-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, var(--success-primary) 0%, var(--success-secondary) 100%);
        color: white;
        padding: 0.875rem 2rem;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(77, 166, 255, 0.2);
    }
    
    .success-btn:hover {
        background: linear-gradient(135deg, var(--success-dark) 0%, var(--success-primary) 100%);
        box-shadow: 0 6px 12px rgba(77, 166, 255, 0.3);
        transform: translateY(-2px);
    }
    
    .success-btn i {
        margin-left: 0.5rem;
        font-size: 0.9rem;
    }
    
    .success-security-tip {
        margin-top: 2.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid #edf2f7;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        color: var(--text-light);
        font-size: 0.9rem;
    }
    
    .success-security-tip i {
        color: var(--success-primary);
    }
    
    @media (max-width: 576px) {
        .password-success-card {
            padding: 2rem 1.5rem;
        }
        
        h2 {
            font-size: 1.5rem;
        }
        
        .success-message {
            font-size: 1rem;
        }
    }
</style>
{% endblock %}
